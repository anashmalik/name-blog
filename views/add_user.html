<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="addstyle.css">
  </head>
  <body>
  <div class="container">

    <div onclick="dback()" style="margin-top: 15px;"><img src="./images/go_back.png" alt="back" height="25px"></div>
    <div class="form-title">
      <h2>Add New User</h2>
    </div>
    
    <form id="add-user-form">
      <div  >
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name" minlength="4 "  required>
      </div>

      <div  >
        <label for="email">Email / Username</label>
        <input type="email" id="email" name="username" placeholder="Enter email or username" required>
      </div>

      <div  >
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>

      <div  >
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
      </div>
      <div id="notmatch"></div>
      <div  >
        <label for="role">Role</label>
        <select id="role" name="position" required>
          <option value="" disabled selected>Select Role</option>
          
        </select>
      </div>

      <div  >
        <button type="submit" id="submit-btn" class="submit-btn">Add User</button>
      </div>
    </form>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="add_user.js"></script>
  </body>
</html>
